<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Activity - Cash App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      @font-face {
        font-family: "CashMarket";
        font-style: normal;
        src: url(font/CashSans.ttf);
        font-display: swap;
      }
      :root {
        --header-height: 65px;
        --padding-screen: 18px;
        --app-bg-color: #ffffff;
        --app-bg-secondary: #f0f1f2;
        --text-primary: #000000;
        --text-secondary: #6c757d;
        --border-color-light: #e9ecef;
        --border-radius-card: 12px;
        --accent-green: #00d54b;
        --accent-red: #ff3b30;
        --font-family: "CashMarket", -apple-system, BlinkMacSystemFont, sans-serif;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body {
        font-family: var(--font-family);
        background-color: var(--app-bg-color);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100vh;
      }
      .activity-container { max-width: 450px; width: 100%; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; }
      .activity-header { display: flex; justify-content: space-between; align-items: center; padding: 10px var(--padding-screen); height: var(--header-height); flex-shrink: 0; }
      .activity-header h1 { font-size: 23px; font-weight: 600; }
      .profile-icon-link { display: block; width: 45px; height: 45px; }
      .profile-icon { width: 100%; height: 100%; border-radius: 50%; background-color: #e9ecef; overflow: hidden; display: flex; align-items: center; justify-content: center; }
      .profile-icon img { width: 100%; height: 100%; object-fit: cover; }
      .search-bar-container { padding: 0 var(--padding-screen) 10px; flex-shrink: 0; }
      .search-bar { display: flex; align-items: center; gap: 8px; background-color: var(--app-bg-secondary); border-radius: 8px; padding: 10px; }
      .search-bar input { flex-grow: 1; border: none; background: none; outline: none; font-size: 16px; }
      .quick-actions { display: flex; gap: 12px; padding: 16px var(--padding-screen); flex-shrink: 0; }
      .quick-action { display: flex; flex-direction: column; align-items: center; gap: 8px; }
      .quick-action-icon { width: 52px; height: 52px; border-radius: 50%; display: grid; place-items: center; font-size: 22px; overflow: hidden; }
      .quick-action-icon.green { background-color: var(--accent-green); color: white; }
      .quick-action-icon img { width: 100%; height: 100%; object-fit: cover; }
      .quick-action-label { font-size: 14px; font-weight: 500; }
      .activity-list-container { flex-grow: 1; overflow-y: auto; padding-bottom: 80px; }
      .date-group-header { padding: 12px var(--padding-screen); font-size: 13px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; background-color: var(--app-bg-secondary); border-top: 1px solid var(--border-color-light); }
      .transaction-list { list-style: none; background-color: white; }
      .transaction-item { display: flex; align-items: center; padding: 12px var(--padding-screen); border-bottom: 1px solid var(--border-color-light); cursor: pointer; }
      .transaction-avatar { width: 44px; height: 44px; border-radius: 50%; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 600; color: white; overflow: hidden; flex-shrink: 0; }
      .transaction-avatar img { width: 100%; height: 100%; object-fit: cover; }
      .transaction-details { flex-grow: 1; overflow: hidden; }
      .transaction-name { font-size: 16px; font-weight: 600; display: block; }
      .transaction-info { font-size: 14px; color: var(--text-secondary); }
      .transaction-amount { font-size: 16px; font-weight: 600; }
      .transaction-amount.positive { color: var(--accent-green); }
      .details-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 4000; transform: translateX(100%); transition: transform 0.3s ease; display: flex; flex-direction: column; }
      .details-overlay.show { transform: translateX(0); }
      .details-header { padding: 16px; font-size: 30px; }
      .details-hero { text-align: center; padding: 20px; }
      .details-hero .transaction-avatar { width: 70px; height: 70px; margin: 0 auto 10px; font-size: 30px; }
      .details-list { margin: 20px var(--padding-screen); list-style: none; }
      .details-item { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid var(--border-color-light); }
      .details-label { font-weight: 500; flex-grow: 1; }
      .details-value { color: var(--text-secondary); text-align: right; }
      .bottom-nav { display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #e9e9e9; background: white; position: absolute; bottom: 0; left: 0; right: 0; height: 65px; z-index: 200; }
      .nav-button { background: none; border: none; color: #8c8c8c; fill: #8c8c8c; }
      .nav-button.active { color: black; fill: black; }
      .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: flex-end; z-index: 5000; }
      .modal-overlay.show { display: flex; }
      .modal-content { background: white; width: 100%; padding: 20px; border-radius: 20px 20px 0 0; text-align: center; }
      .delete-modal-btn { width: 100%; padding: 15px; margin-top: 10px; border-radius: 30px; border: none; font-weight: 600; }
      .confirm { background: var(--accent-red); color: white; }
    </style>
  </head>
  <body>

    <div class="details-overlay" id="details-overlay"></div>
    <div class="modal-overlay" id="delete-modal-overlay">
      <div class="modal-content"><p>Delete this transaction?</p><button class="delete-modal-btn confirm" id="delete-confirm-btn">Yes</button><button class="delete-modal-btn" id="delete-cancel-btn">No</button></div>
    </div>

    <script>
      const userProfileKey = "cashAppUserProfile", contactStorageKey = "cashAppContacts", transactionsKey = "cashAppTransactions";
      const defaultProfile = { fullName: "Jane Doe", profilePic: "" };
      const defaultContacts = [
        { id: 1, name: "James Rodrigo", cashtag: "$jamesr55", avatar: "fg.jpg", color: "#666" },
        { id: 2, name: "Drogo Martin", cashtag: "$martin703", avatar: "", color: "#8A2BE2" },
        { id: 4, name: "Erica Martin", cashtag: "$erica38", avatar: "eee.jpg", color: "#8A2BE2" },
        { id: 7, name: "John woay", cashtag: "$johnny8", avatar: "classic.jpg", color: "#666" },
        { id: 8, name: "Maria Garcia", cashtag: "$mgarcia", avatar: "ddd.jpg", color: "#FF69B4" },
        { id: 9, name: "David Smith", cashtag: "$dsmith", avatar: "ccc.jpg", color: "#1E90FF" }
      ];

      function formatSimpleCurrency(amount) { return `$${Math.abs(amount).toLocaleString("en-US")}`; }
      function formatCurrency(amount, sign = true) { return `${sign ? (amount < 0 ? "− " : "+") : ""}$${Math.abs(amount).toLocaleString("en-US", {minimumFractionDigits: 2})}`; }

      function renderActivity(query = "") {
        const transactions = (JSON.parse(localStorage.getItem(transactionsKey)) || []).sort((a,b) => new Date(b.date) - new Date(a.date));
        const contacts = JSON.parse(localStorage.getItem(contactStorageKey)) || defaultContacts;
        const qContainer = document.getElementById("quick-actions-container");
        const aContainer = document.getElementById("activity-list-container");

        // Sync Quick Actions with Contacts
        const latestContact = contacts.find(c => c.avatar) || contacts[0];
        qContainer.innerHTML = `<div class="quick-action"><div class="quick-action-icon green"><i class="fa-solid fa-plus"></i></div><span class="quick-action-label">Get $5</span></div>
          <div class="quick-action"><div class="quick-action-icon"><img src="${latestContact.avatar || 'icons/person-circle-svgrepo-com.png'}"></div><span class="quick-action-label">${latestContact.name.split(' ')[0]}</span></div>`;

        const filtered = transactions.filter(t => {
          const recName = t.recipient ? t.recipient.name : (contacts.find(c => c.id == t.contactId) || {}).name;
          return !query || (recName && recName.toLowerCase().includes(query.toLowerCase()));
        });

        if (!filtered.length) { aContainer.innerHTML = '<div class="empty-state"><h2>Nothing Here!</h2></div>'; return; }

        let html = "";
        const groups = filtered.reduce((g, t) => {
          const d = new Date(t.date).toLocaleDateString("en-US", {month:'long', day:'numeric'});
          if (!g[d]) g[d] = []; g[d].push(t); return g;
        }, {});

        for (const date in groups) {
          html += `<div class="date-group-header">${date}</div><ul class="transaction-list">`;
          groups[date].forEach(t => {
            let recipient = t.recipient || contacts.find(c => c.id == t.contactId) || {name: "Unknown", color: "#666"};
            let avatar = recipient.avatar ? `<img src="${recipient.avatar}">` : recipient.name.charAt(0);
            let time = new Date(t.date).toLocaleTimeString([], {hour:'numeric', minute:'2-digit'});
            
            html += `<li class="transaction-item" data-id="${t.id}" data-type="${t.type}">
              <div class="transaction-avatar" style="background:${recipient.color || '#666'}">${avatar}</div>
              <div class="transaction-details"><span class="transaction-name">${recipient.name}</span><span class="transaction-info">Payment sent • ${time}</span></div>
              <div class="transaction-amount">${formatSimpleCurrency(t.amount)}</div></li>`;
          });
          html += "</ul>";
        }
        aContainer.innerHTML = html;
      }

      function renderDetails(id) {
        const trans = (JSON.parse(localStorage.getItem(transactionsKey)) || []).find(t => t.id == id);
        const contacts = JSON.parse(localStorage.getItem(contactStorageKey)) || defaultContacts;
        const recipient = trans.recipient || contacts.find(c => c.id == trans.contactId) || {name: "Unknown", color: "#666"};
        const overlay = document.getElementById("details-overlay");
        let avatar = recipient.avatar ? `<img src="${recipient.avatar}">` : recipient.name.charAt(0);

        overlay.innerHTML = `<header class="details-header" onclick="this.parentElement.classList.remove('show')">×</header>
          <div class="details-hero"><div class="transaction-avatar" style="background:${recipient.color}">${avatar}</div><h1>${recipient.name}</h1><h2>${formatCurrency(trans.amount, false)}</h2></div>
          <ul class="details-list"><li class="details-item"><span class="details-label">Status</span><span class="details-value">Completed</span></li><li class="details-item"><span class="details-label">Source</span><span class="details-value">Cash Balance</span></li></ul>`;
        overlay.classList.add("show");
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderActivity();
        document.getElementById("search-input").addEventListener("input", e => renderActivity(e.target.value));
        document.getElementById("activity-list-container").addEventListener("click", e => {
          const item = e.target.closest(".transaction-item");
          if (item) renderDetails(item.dataset.id);
        });
        const profile = JSON.parse(localStorage.getItem(userProfileKey)) || defaultProfile;
        if(profile.profilePic) document.querySelector(".profile-icon-img").src = profile.profilePic;
      });
    </script>
  </body>
</html>
